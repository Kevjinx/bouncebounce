<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVD Bounce</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      #dvdLogo {
        position: absolute;
        width: 100px; /* Adjust based on actual image size */
        height: 50px; /* Adjust based on actual image size */
        background-image: url('./images/bryanfenchel.png'); /* Path to your DVD logo image */
        background-size: contain;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="dvdLogo"></div>

    <script>
      let dvd = document.getElementById('dvdLogo');
      let speedX = 1.5; // Speed of the logo in the X direction
      let speedY = 1.5; // Speed of the logo in the Y direction
      // Set the initial X and Y position to a random value within the window's dimensions
      let x = Math.random() * (window.innerWidth - dvd.offsetWidth);
      let y = Math.random() * (window.innerHeight - dvd.offsetHeight);

      dvd.style.left = x + 'px'; // Set initial X position
      dvd.style.top = y + 'px'; // Set initial Y position

      function moveDVD() {
        let dvdRightEdge = x + dvd.offsetWidth;
        let dvdBottomEdge = y + dvd.offsetHeight;

        // Adjust these values if you still see early bouncing
        let windowRightEdge = window.innerWidth + 60;
        let windowBottomEdge = window.innerHeight - 1;

        if (dvdRightEdge >= windowRightEdge || x <= 0) {
          speedX *= -1; // Reverse direction on X axis
        }
        if (dvdBottomEdge >= windowBottomEdge || y <= 0) {
          speedY *= -1; // Reverse direction on Y axis
        }

        x += speedX; // Update position on X axis
        y += speedY; // Update position on Y axis

        // Apply the corrected position
        dvd.style.left = x + 'px';
        dvd.style.top = y + 'px';

        requestAnimationFrame(moveDVD); // Keep animating
      }

      moveDVD(); // Start animation
    </script>
  </body>
</html>
