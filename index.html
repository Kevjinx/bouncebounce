<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVD Bounce</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      #dvdLogo {
        position: absolute;
        width: 250px; /* Adjusted to 2.5 times the original width */
        height: 125px; /* Adjusted to 2.5 times the original height */
        background-image: url('./images/bryanfenchel.png'); /* Path to your DVD logo image */
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer; /* Indicates that the element is clickable */
      }
      #dvdLogo:hover::after {
        content: 'Upload Image';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0.7
        ); /* Semi-transparent overlay to make the text visible */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        font-size: 14px;
        pointer-events: none; /* Prevents the pseudo-element from interfering with click events on #dvdLogo */
      }
      #fileInput {
        display: none; /* Hide the file input */
      }
    </style>
  </head>
  <body>
    <div id="dvdLogo"></div>
    <input type="file" id="fileInput" accept="image/*" />

    <script>
      let dvd = document.getElementById('dvdLogo');
      let speedX = 1.5; // Speed of the logo in the X direction
      let speedY = 1.5; // Speed of the logo in the Y direction
      let x = Math.random() * (window.innerWidth - dvd.offsetWidth);
      let y = Math.random() * (window.innerHeight - dvd.offsetHeight);

      let moving = true; // New variable to control the animation state

      dvd.style.left = x + 'px'; // Set initial X position
      dvd.style.top = y + 'px'; // Set initial Y position

      function moveDVD() {
        if (!moving) return; // If not moving, exit the function

        let dvdRightEdge = x + dvd.offsetWidth;
        let dvdBottomEdge = y + dvd.offsetHeight;
        let windowRightEdge = window.innerWidth;
        let windowBottomEdge = window.innerHeight;

        if (dvdRightEdge >= windowRightEdge || x <= 0) {
          speedX *= -1;
        }
        if (dvdBottomEdge >= windowBottomEdge || y <= 0) {
          speedY *= -1;
        }

        x += speedX;
        y += speedY;

        dvd.style.left = x + 'px';
        dvd.style.top = y + 'px';

        requestAnimationFrame(moveDVD);
      }

      // Start the animation
      moveDVD();

      // Handle the image upload
      let fileInput = document.getElementById('fileInput');

      dvd.addEventListener('click', () => {
        fileInput.click(); // Trigger the hidden file input when the DVD logo is clicked
      });

      fileInput.addEventListener('change', function () {
        const file = this.files[0]; // Get the uploaded file
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            dvd.style.backgroundImage = `url('${e.target.result}')`; // Set the new image as the DVD logo's background
          };
          reader.readAsDataURL(file); // Read the file as a Data URL
        }
      });

      // Prevent the animation from moving when hovered
      dvd.addEventListener('mouseover', () => (moving = false));
      dvd.addEventListener('mouseout', () => {
        moving = true;
        moveDVD(); // Resume animation
      });
    </script>
  </body>
</html>
